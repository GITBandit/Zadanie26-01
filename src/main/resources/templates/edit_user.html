<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj użytkownika</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>

<h3>Edytuj profil</h3>

<form th:method="post" th:object="${user}">

    Nazwa użytkownika: <br/>
    <input type="text" th:field="*{username}"/><br/>
    Imię: <br/>
    <input type="text" th:field="*{firstName}"/><br/>
    Nazwisko: <br/>
    <input type="text" th:field="*{lastName}"/><br/>
    Numer telefonu: <br/>
    <input type="text" th:field="*{phone}"/><br/>
    <br/>
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="submit" value="Zapisz" />

    <br/><br/><br/>

    <a href="/haslo">
        <button type="button">Zmień hasło</button>
    </a><br/><br/>
    <a href="/usun">
        <button type="button">Usuń konto</button>
    </a>

</form>

</body>
</html>
